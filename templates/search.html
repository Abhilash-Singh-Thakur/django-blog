{% extends 'base.html' %}

{% block content %}

<h3 class="text-warning " style="letter-spacing: 2px;">search term - {{keyword}}</h3>
<div class="row mb-2">
  {% if blogs %}
  {% for i in blogs %}
  <div class="col-md-6">
    <div class="card border-0" >
      <div class="card-body">
        <h3><a href="{% url 'blogs' i.slug %}" class="text-dark font-weight-bold">{{i.title}}</a></h3>
        <small class="mb-1 text-muted">{{ i.created_at | timesince }} ago | {{ i.author }}</small>
        <p class="card-text">{{i.short_description | safe | truncatewords:30}}</p>
      </div>
    </div>
  </div>
  {% endfor %}
  {% else %}
  <p> NO Record Found </p>
  {% endif %}
</div>
{%  endblock %}
