{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}

  <div class="row">
    <!-- load the side bar here -->

    {% include 'dashboard/sidebar.html' %}
    <!-- Right side content -->
    <div class="col-md-9">
      <h3 class="text-primary font-weight-bold">Add New Post</h3>
      <form action="{% url 'add_post' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy | safe }}
        <br>
        <button type="submit" class="btn btn-light border-danger text-danger">Submit</button>
      </form>
      <br>
    </div>
  </div>
{% endblock %}
