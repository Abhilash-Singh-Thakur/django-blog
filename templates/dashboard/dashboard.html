{% extends 'base.html' %}

{% block content %}

<div class="row">
  <!-- load the side bar here -->
{% include 'dashboard/sidebar.html' %}

 <!-- Right side content -->
 
    <div class="col-md-9">
        <span> Logged in as  <b class="text-primary font-weight-bold " >{{user}}</b> </span>
        <div class="row">
            <div class="col">
                <div class="card border-default mb-3">
                    <div class="card-header text-center text-uppercase font-weight-bold">All Categories</div>
                    <div class="card-body text-dark">
                        <h5 class="card-title text-center">{{category_count}}</h5>
                    </div>    
                </div>
            </div>
            <div class="col">
                <div class="card border-default mb-3">
                    <div class="card-header text-center text-uppercase font-weight-bold">All Posts</div>
                    <div class="card-body text-dark">
                        <h5 class="card-title text-center">{{blogs_count}}</h5>
                    </div>    
                </div>
            </div>
            {% comment %} <div class="col">
                <div class="card border-default mb-3">
                    <div class="card-header text-center text-uppercase font-weight-bold">All categories</div>
                    <div class="card-body text-dark">
                        <h5 class="card-title text-center">10</h5>
                    </div>    
                </div>
            </div> {% endcomment %}
        </div>
    </div>
</div>
{% endblock %}
