{% extends 'base.html' %}

{% block content %}

<div class="row">
  <!-- load the side bar here -->

  {% include 'dashboard/sidebar.html'  %}
 <!-- Right side content -->
    <div class="col-md-9">
        <h3 class="text-primary font-weight-bold ">All Categories</h3>
        <a href="{%url 'add_category'%}" class="btn btn-light text-dark border border-dark float-right mb-2">Add New</a>
        <table class="table table-hover">
            <thead>
              <tr>
                <th>#</th>
                <th>Category name</th>
                <th>Created at</th>
                <th>Updated at</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
                <!-- because categories was created by context processors so that we can use it any where in the tamplated.-->
            {% for cat in categories %}
              <tr>
                <td>{{forloop.counter}}</td>
                <td>{{cat}}</td>
                <td>{{cat.created_at}}</td>
                <td>{{cat.updated_at}}</td>
                <td>
                    <a href="{% url 'edit_category' cat.id %}"><i class="fa fa-edit text-success"></i></a>
                    &nbsp;
                    &nbsp;
                    <a href="{% url 'delete_category' cat.id %}"><i class="fa fa-trash text-danger"></i></a>                
                </td>
              </tr>
            {% endfor %}
            </tbody>
          </table>
    </div> 
</div>
{% endblock %}
