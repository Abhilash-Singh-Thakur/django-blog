{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}

  <div class="row">
    <!-- load the side bar here -->

    {% include 'dashboard/sidebar.html' %}
    <!-- Right side content -->
    <div class="col-md-9">
      <h3 class="text-primary font-weight-bold">Edit Blog Post</h3>
      <form action="{% url 'edit_post' post.id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form  | crispy | safe }}
        <br>
        <button type="submit" class="btn btn-dark  border border-dark  text-light">Submit</button>
      </form>
      <br>
    </div>
  </div>
{% endblock %}
